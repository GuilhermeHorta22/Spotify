<!DOCTYPE html>
<html lang="en">
<head>
    <title>Play My Song - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/indexS.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2>Login</h2>
                    <form id="loginForm" action="login-servlet" method="POST">
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="usuario" placeholder="Informe seu email" name="usuario">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="senha" placeholder="Informe sua senha" name="senha">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Acessar</button>
                        <div id="error-message" class="text-danger mt-2" style="display:none;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    //pegando os parametros da url
    function getParametroUrl(nome)
    {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(nome);
    }

    //só exibe a mensagem de erro se o parametro existir
    window.onload = function ()
    {
        const erro = getParametroUrl("erro");
        if(erro)
        {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = 'Email ou senha inválidos.';
            errorMessage.style.display = 'block';
        }
    };
</script>

</body>
</html>
